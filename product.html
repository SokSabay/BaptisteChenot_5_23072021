<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/product.css" />
  </head>
  <body>
    <header>
      <a href="./index.html"
        ><img id="LOGO" src="./IMG/LOGO.png" alt="Logo d'orinoco"
      /></a>
      <ul>
        <li><a href="./cart.html">Mon panier</a></li>
      </ul>
    </header>
    <div id="cardContener">
      <div class="card flex" action="" method="get">
        <img class="noFlex imgFlex" src="" alt="" id="imgID" />
        <div id="article__info">
          <h2 id="article__title"></h2>
          <p id="article__price"></p>
          <p id="article__description"></p>
          <label for="lens">Option de la lentille:</label>
          <select id="article__option" name="lens"></select>
          <label for="article__quantity">Tu en veux combien ?</label>
          <label for="quantity">Quantity (between 1 and 5):</label>
          <!-- <input type="number" name="quantity" id="quantity" min="1" max="5" /> -->
          <select id="quantity" 
            class="
              z-10
              block
              w-full
              py-1
              pl-3
              pr-10
              text-base text-center
              border border-indigo-200
              rounded
              focus:outline-none focus:ring-indigo-500 focus:border-indigo-500
              sm:text-sm
            "
            name="quantity"
          >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <button id="button" onclick="bouton()">Valider</button>
        </div>
      </div>
    </div>

    <footer></footer>
    <script src="./script/getFetch.js"></script>
    <script src="./script/product.js"></script>
  </body>
</html>
