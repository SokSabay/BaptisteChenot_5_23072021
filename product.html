<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/product.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="./index.html"
        ><img id="LOGO" src="./IMG/LOGO.png" alt="Logo d'orinoco"
      /></a>
      <ul>
        <li><a href="./cart.html">Mon panier</a></li>
      </ul>
    </header>
    <main id="cardContener">
      <div class="card flex" action="" method="get">
        <img class="noFlex imgFlex" src="" alt="" id="imgID" />
        <div id="article__info">
          <h2 id="article__title"></h2>
          <p id="article__price"></p>
          <p id="article__description"></p>
          <label for="lens">Option de la lentille:</label>
          <select id="article__option" name="lens"></select>

          <div id="input_div">
            <input type="button" value="-" id="moins" onclick="minus()" />
            <input type="text" size="5" value="1" id="count" />
            <input type="button" value="+" id="plus" onclick="plus()" />
          </div>

          <button id="buttonAdd">Ajouter au panier</button>

          <!-- The Modal -->
          <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <p>Votre produit a bien été ajouté au panier</p>
              <button id="panier">Mon panier</button>
              <button id="achats">Continuer mes achats</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Trigger/Open The Modal -->
    </main>

    <footer></footer>
    <script src="./script/function.js"></script>
    <script src="./script/product.js"></script>
    <script src="./script/modal.js"></script>
  </body>
</html>
