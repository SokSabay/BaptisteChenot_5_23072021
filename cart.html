<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/table.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Orinoco | Mon panier</title>
  </head>
  <body>
    <header>
      <a href="./index.html"
        ><img id="LOGO" src="./IMG/LOGO.png" alt="Logo d'orinoco"
      /></a>
      <ul>
        <li><a href="./cart.html">Mon panier</a></li>
      </ul>
    </header>
    <!-- firstName, lastName, address, city et email -->
    <main>
      <section class="center">
        <table id="myTable">
          <tr>
            <th scope="col">Produit</th>
            <th scope="col">Option</th>
            <th scope="col">Quantité</th>
            <th scope="col">Total</th>
          </tr>
          <tr>
            <th scope="row">TOTAL</th>
            <th scope="row"></th>
            <th id="totalQuantity" scope="row">TOTAL</th>
            <th id="total" scope="row">val</th>
          </tr>
        </table>
        <button id="clear">Vider mon panier</button>
      </section>

      <section class="center">
        <form class="center" id="myForm">
          <label for="firstName">Prénom :</label><br />
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="John"
            pattern="^(([a-zA-ZÀ-ÿ]+[\s\-]{1}[a-zA-ZÀ-ÿ]+)|([a-zA-ZÀ-ÿ]+))$"
            style="text-transform: capitalize"
            required
          /><br />
          <label for="lastName">Nom :</label><br />
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Smith"
            pattern="^(([a-zA-ZÀ-ÿ]+[\s\-]{1}[a-zA-ZÀ-ÿ]+)|([a-zA-ZÀ-ÿ]+))$"
            style="text-transform: capitalize"
            required
          /><br /><br />
          <label for="address">Adresse :</label><br />
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Mon address"
            pattern="^(([a-zA-ZÀ-ÿ0-9]+[\s\-]{1}[a-zA-ZÀ-ÿ0-9]+)){1,10}$"
            required
          /><br />
          <label for="city">Ville :</label><br />
          <input
            type="text"
            id="city"
            name="city"
            placeholder="Chaville"
            pattern="^(([a-zA-ZÀ-ÿ]+[\s\-]{1}[a-zA-ZÀ-ÿ]+)|([a-zA-ZÀ-ÿ]+)){1,10}$"
            style="text-transform: capitalize"
            required
          /><br /><br />
          <label for="email">email :</label><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email"
            pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]{2,}\.[a-z]{2,4}$"
            required
          />
          <br /><br />
          <!-- <button type="button" id="validate">submit</button> -->
          <button id="button">VALIDER</button>
        </form>
      </section>
    </main>
    <script src="./script/function.js"></script>
    <script src="./script/cart.js"></script>
  </body>
</html>
