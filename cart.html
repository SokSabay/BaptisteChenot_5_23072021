<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/table.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Orinoco | Mon panier</title>
  </head>
  <body>
    <header>
      <a href="./index.html"
        ><img id="LOGO" src="./IMG/LOGO.png" alt="Logo d'orinoco"
      /></a>
      <ul>
        <li><a href="./cart.html">Mon panier</a></li>
      </ul>
    </header>
    <!-- firstName, lastName, address, city et email -->

    <h2>Produit</h2>
    <table id="myTable" class="center">
      <!-- <caption>
          Alien football stars
        </caption> -->
      <tr>
        <th scope="col">Produit</th>
        <th scope="col">Option</th>
        <th scope="col">Quantité</th>
        <th scope="col">Total</th>
      </tr>
      <tr>
        <th scope="row">TOTAL</th>
        <th id="total" scope="row">TOTAL</th>
      </tr>
    </table>
    <div class="center">

      <form class="center" action="" method="GET" id="myForm">
        <label  for="firstName">Prénom :</label><br />
        <input type="text" id="firstName" name="firstName" placeholder="John" required/><br />
        <label  for="lastName">Nom :</label><br />
        <input
        type="text"
        id="lastName"
        name="lastName"
        placeholder="Smith"
        /><br /><br />
        <label  for="address">Adresse :</label><br />
        <input
        type="text"
        id="address"
        name="address"
        placeholder="Mon address"
        /><br />
        <label  for="city">Ville :</label><br />
        <input type="text" id="city" name="city" placeholder="Chaville" /><br /><br />
        <label  for="email">email :</label><br />
        <input type="email" name="email" id="email" placeholder="email" required>
        <br /><br />
        <!-- <input type="submit" value="Submit" /> -->
        <button type="submit">Valider</button>
      </form>

    </div>

    <button id="button">Valider</button>
    <script src="./script/getFetch.js"></script>
    <script src="./script/cart.js"></script>
  </body>
</html>
